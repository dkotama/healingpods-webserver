<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Register Akun</title>
  </head>
  <body>

    <div class="container" style="margin-top: 50px">
      <div class="row">
        <div class="col-md-5 offset-md-3">
          <div class="card">
            <div class="card-body">
              <label>REGISTRASI PASIEN</label>
              <hr>
                
                <div class="form-group">
                  <label>Nama Lengkap</label>
                  <input type="text" class="form-control" id="name" placeholder="Masukkan Nama Lengkap">
                </div>

                <div class="form-group">
                  <label>Nomor Ponsel</label>
                   <div class="input-group mb-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text">+62</div>
                        </div>
                        <input type="text" class="form-control" id="phone" placeholder="8127186312">
                    </div>
                </div>

                <div class="form-group">
                  <label>Umur</label>
                  <input type="text" class="form-control" id="age" placeholder="Masukkan Umur">
                </div>
 
                <button class="btn btn-register btn-block btn-success">Registrasi</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>

    <script>
      $(document).ready(function() {

        $(".btn-register").click( function() {
        
          var name = $("#name").val();
          var phone = $("#phone").val();
          var age = $("#age").val();

          if (name.length == "") {

            Swal.fire({
              type: 'warning',
              title: 'Oops...',
              text: 'Nama Lengkap Wajib Diisi !'
            });

          } else if(phone.length == "") {

            Swal.fire({
              type: 'warning',
              title: 'Oops...',
              text: 'Telepon Wajib Diisi!'
            });

          } else if(age.length == "") {

            Swal.fire({
              type: 'warning',
              title: 'Oops...',
              text: 'Umur wajib diisi'
            });

          } else {

            //ajax
            $.ajax({

              url: "/api/patient/register",
              type: "POST",
              data: {
                  "name": name,
                  "age": age,
                  "phone": phone 
              },

              success:function(response){

                if (response.age == age) {

                  Swal.fire({
                    type: 'success',
                    title: 'Register Berhasil!',
                    text: ''
                  });

                //   $("#nama_lengkap").val('');
                //   $("#username").val('');
                //   $("#password").val('');

                } else {

                  Swal.fire({
                    type: 'error',
                    title: 'Register Gagal!',
                  });

                }

                console.log(response);

              },

              error:function(response){
                  Swal.fire({
                    type: 'error',
                    title: 'Opps!',
                    text: 'server error!'
                  });
              }

            })

          }

        }); 

      });
    </script>

  </body>
</html>
